<div class="loginContainer">
  <h2>Connexion</h2>
  <form (ngSubmit)="onLoginSubmit()">
    <p *ngIf="loginError" class="errorMessage">Nom d'utilisateur ou mot de passe incorrect.</p>

    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Nom d'utilisateur"
      required
    />

    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Mot de passe"
      required
    />

    <button type="submit">Se connecter</button>
  </form>
</div>
